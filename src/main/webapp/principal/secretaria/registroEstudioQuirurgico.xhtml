<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../../WEB-INF/plantillas/plantillaInicial.xhtml">
            <ui:define name="content">               




                <h:form id="contenido">

                    <h1 style="color: #045491;text-align: center">Registro de Estudio Quirúrgico</h1>

                    <p:growl id="growl" sticky="true" showDetail="true"/>

                    <p:wizard flowListener="#{userWizard.onFlowProcess}">
                        <p:tab id="personal" title="Hospital">
                            <p:panel header="Datos del hospital">
                                <p:messages />
                                <h:panelGrid id="datosHospital" columns="2" columnClasses="label, value">

                                    <p:outputLabel for="txtInstSistema" value="Institución del Sistema: " />
                                    <p:inputText id="txtInstSistema" value="#{quirurgicoCrear.hospital.instituciondelsistema}" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="56" required="true" label="txtInstSistema"/>
                                    <p:watermark for="txtInstSistema" value="MSP" />
                                    <p:messages for="txtInstSistema"/>

                                    <p:outputLabel for="txtUniOperat" value="Unidad Operativa: " />
                                    <p:inputText id="txtUniOperat" value="#{quirurgicoCrear.hospital.unidadoperativa}" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="56" required="true" label="txtUniOperat" />
                                    <p:watermark for="txtUniOperat" value="HEEE" />
                                    <p:messages for="txtUniOperat"/>

                                    <p:outputLabel for="txtCodUO" value="Cod. UO: " />
                                    <p:inputText id="txtCodUO" value="#{quirurgicoCrear.hospital.codigouo}" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();"  size="56" required="true" label="txtCodUO" />
                                    <p:watermark for="txtCodUO" value="0001" />
                                    <p:messages for="txtCodUO"/>

                                    <h:outputLabel value="Provincia: " />
                                    <p:selectOneMenu id="cboProvincia" value="#{ubicacionListar.provinciaID}" filter="true" filterMatchMode="startsWith" style="width: 500px">
                                        <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                        <f:selectItems value="#{ubicacionListar.provincias}" var="provincias" itemLabel="#{provincias.nombreprovincia}" itemValue="#{provincias.idprovincia}"/>
                                        <p:ajax update="cboCanton ,cboParroquia"  />
                                    </p:selectOneMenu>
                                    <p:watermark for="cboProvincia" value="" />
                                    <p:messages for="cboProvincia"/>                            

                                    <h:outputLabel value="Cantón: " />
                                    <p:selectOneMenu id="cboCanton" value="#{ubicacionListar.cantonID}"  filter="true" filterMatchMode="startsWith" required="false" requiredMessage="Seleccione el Cantón" style="width: 500px">
                                        <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                        <f:selectItems value="#{ubicacionListar.cantones}" var="cantones" itemLabel="#{cantones.nombrecanton}" itemValue="#{cantones.idcanton}"/>
                                        <p:ajax update="cboParroquia"/>
                                    </p:selectOneMenu>
                                    <p:watermark for="cboCanton" value="" />
                                    <p:messages for="cboCanton"/>

                                    <h:outputLabel value="Parroquia: " />
                                    <p:selectOneMenu id="cboParroquia" value="#{quirurgicoCrear.parroquiaID}" filter="true" filterMatchMode="startsWith" style="width: 500px" >
                                        <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                        <f:selectItems value="#{ubicacionListar.parroquias}" var="parroquias" itemLabel="#{parroquias.nombreparroquia}" itemValue="#{parroquias.idparroquia}"/>
                                    </p:selectOneMenu>
                                    <p:watermark for="cboParroquia" value="" />
                                    <p:messages for="cboParroquia"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="address" title="Muestra">
                            <p:panel header="Datos de la muestra">
                                <p:messages />
                                <h:panelGrid columns="2" id="pgDatosMuestra" columnClasses="label, value">

                                    <h:outputLabel for="txtFechaTomaMuestra" value="Fecha de toma: " />
                                    <p:calendar id="txtFechaTomaMuestra"  locale="es" pattern="dd-MM-yyyy" navigator="true" mask="true" value="#{quirurgicoCrear.cabecera.fechatomamuestracrm}" size="50" />
                                    <p:watermark for="txtFechaTomaMuestra" value="dd-mm-aaaa" />
                                    <p:messages for="txtFechaTomaMuestra"/>

                                    <h:outputLabel for="txtHoraTomaMuestra" value="Hora de toma: " />
                                    <p:calendar id="txtHoraTomaMuestra" locale="es" pattern="HH:mm" timeOnly="true" value="#{quirurgicoCrear.cabecera.horatomamuestracrm}" size="50" />
                                    <p:watermark for="txtHoraTomaMuestra" value="hh:mm" />
                                    <p:messages for="txtHoraTomaMuestra"/>

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="contact" title="Contact">
                            <p:panel header="Contact Information">
                                <p:messages />
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Email: *" />
                                    <p:inputText value="#{userWizard.user.email}" required="true" label="Email"/>

                                    <h:outputText value="Phone: " />
                                    <p:inputText value="#{userWizard.user.phone}"/>

                                    <h:outputText value="Additional Info: " />
                                    <p:inputText value="#{userWizard.user.info}"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="confirm" title="Confirmation">
                            <p:panel header="Confirmation">
                                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Firstname: " />
                                        <h:outputText value="#{userWizard.user.firstname}" styleClass="outputLabel"/>

                                        <h:outputText value="Lastname: " />
                                        <h:outputText value="#{userWizard.user.lastname}" styleClass="outputLabel"/>

                                        <h:outputText value="Age: " />
                                        <h:outputText value="#{userWizard.user.age}" styleClass="outputLabel"/>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Street: " />
                                        <h:outputText value="#{userWizard.user.street}" styleClass="outputLabel"/>

                                        <h:outputText value="Postal: " />
                                        <h:outputText value="#{userWizard.user.postalCode}" styleClass="outputLabel"/>

                                        <h:outputText value="City: " />
                                        <h:outputText value="#{userWizard.user.city}" styleClass="outputLabel"/>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Email: " />
                                        <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>

                                        <h:outputText value="Phone " />
                                        <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel"/>

                                        <h:outputText value="Info: " />
                                        <h:outputText value="#{userWizard.user.info}" styleClass="outputLabel"/>

                                        <h:outputText />
                                        <h:outputText />
                                    </h:panelGrid>
                                </h:panelGrid>

                                <p:commandButton value="Submit" actionListener="#{userWizard.save}" update="growl" process="@this"/>
                            </p:panel>
                        </p:tab>
                    </p:wizard>

                </h:form>





                <!-- Script para usar el calendario en español-->
                <h:outputScript library="js" name="spanishLocale.js" />
                <h:outputScript library="js" name="limpiar.js" />
                <!-- Script de estilos para el contenido fel formulario-->
                <h:outputStylesheet library="css" name="estudios.css" />

            </ui:define>

        </ui:composition>

    </body>
</html>
