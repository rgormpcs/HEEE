<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/plantillas/plantillaInicial.xhtml">

            <ui:define name="content">

                <h:form id="contenido">

                    <h1 style="color: #045491;text-align: center">Búsqueda de Estudios Realizados</h1>

                    <p:dataTable var="car" value="" widgetVar="carsTable" filteredValue="" rows="15"
                         paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="15,20,30">

                        <p:column filterBy="" headerText="No. Historia Clínica" filterMatchMode="HClinica">
                            <h:outputText value="" />
                        </p:column>

                        <p:column filterBy="" headerText="Nombres" filterMatchMode="nombres">
                            <h:outputText value="" />
                        </p:column>

                        <p:column filterBy="" headerText="Apellidos" filterMatchMode="apellidos">
                            <h:outputText value="" />
                        </p:column>
                        
                        <p:column filterBy="" headerText="Estudio" filterMatchMode="estudio">
                            <h:outputText value="" />
                        </p:column>
                        
                        <p:column filterBy="" headerText="Código" filterMatchMode="codigo">
                            <h:outputText value="" />
                        </p:column>
                        
                        <p:column filterBy="" headerText="Acción" filterMatchMode="accion">
                            <h:outputText value="" />
                        </p:column>

                    </p:dataTable>

                </h:form>

                <!-- Script de estilos para el contenido fel formulario-->
                <h:outputStylesheet library="css" name="estudios.css" />

            </ui:define>

        </ui:composition>

    </body>
</html>
