<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/plantillas/plantillaInicial.xhtml" >
            <ui:define name="content">

                <h:form id="contenido">

                    <h1 style="color: #045491;text-align: center">Registro de Estudio Amputacion</h1>

                    <!--tipo de estudio para codigo de barras-->
                    <h1 style="display:none;" >#{codigoBarrasListar.nombreEstudio='AMPUTACIÓN'}</h1>
                    <p:growl id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>

                    <p:wizard>
                        <p:tab id="hospital" title="Hospital">
                            <p:panel header="Personal Details">
                                <h:panelGrid columns="2" id="pgDatosHospital">

                                    <p:outputLabel for="txtInstSistema" value="Institución del Sistema: " />
                                    <p:inputText id="txtInstSistema" value="#{amputacionesCrear.hospital.instituciondelsistema}" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="56"  required="true" label="txtInstSistema"/>
                                    <p:watermark for="txtInstSistema" value="MSP" />
                                    <p:messages for="txtInstSistema"/>

                                    <p:outputLabel for="txtUniOperat" value="Unidad Operativa: "  />
                                    <p:inputText id="txtUniOperat" value="#{amputacionesCrear.hospital.unidadoperativa}" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="56" required="true" label="txtUniOperat"/>
                                    <p:watermark for="txtUniOperat" value="HEEE" />
                                    <p:messages for="txtUniOperat"/>

                                    <p:outputLabel for="txtCodUO" value="Cod. UO: " />
                                    <p:inputText id="txtCodUO" value="#{amputacionesCrear.hospital.codigouo}" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="56" required="true" label="txtCodUO" />
                                    <p:watermark for="txtCodUO" value="0001" />
                                    <p:messages for="txtCodUO"/>

                                    <h:outputLabel value="Provincia: " />
                                    <p:selectOneMenu id="cboProvincia" value="#{ubicacionListar.provinciaID}" filter="true" filterMatchMode="startsWith" style="width: 500px">
                                        <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                        <f:selectItems value="#{ubicacionListar.provincias}" var="provincias" itemLabel="#{provincias.nombreprovincia}" itemValue="#{provincias.idprovincia}"/>
                                        <p:ajax update="cboCanton ,cboParroquia"  />
                                    </p:selectOneMenu>
                                    <p:watermark for="cboProvincia" value="" />
                                    <p:messages for="cboProvincia"/>                            

                                    <h:outputLabel value="Cantón: " />
                                    <p:selectOneMenu id="cboCanton" value="#{ubicacionListar.cantonID}"  filter="true" filterMatchMode="startsWith" required="false" requiredMessage="Seleccione el Cantón" style="width: 500px">
                                        <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                        <f:selectItems value="#{ubicacionListar.cantones}" var="cantones" itemLabel="#{cantones.nombrecanton}" itemValue="#{cantones.idcanton}"/>
                                        <p:ajax update="cboParroquia"/>
                                    </p:selectOneMenu>
                                    <p:watermark for="cboCanton" value="" />
                                    <p:messages for="cboCanton"/>

                                    <h:outputLabel value="Parroquia: " />
                                    <p:selectOneMenu id="cboParroquia" value="#{quirurgicoCrear.parroquiaID}" filter="true" filterMatchMode="startsWith" style="width: 500px" >
                                        <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                        <f:selectItems value="#{ubicacionListar.parroquias}" var="parroquias" itemLabel="#{parroquias.nombreparroquia}" itemValue="#{parroquias.idparroquia}"/>
                                    </p:selectOneMenu>
                                    <p:watermark for="cboParroquia" value="" />
                                    <p:messages for="cboParroquia"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="muestra" title="Muestra">
                            <p:panel header="Datos de la muestra">
                                <h:panelGrid columns="2" id="pgDatosMuestra">

                                    <h:outputLabel for="txtFechaTomaMuestra" value="Fecha de toma de la muestra: " />
                                    <p:calendar id="txtFechaTomaMuestra" locale="es" pattern="dd-MM-yyyy" navigator="true" mask="true" value="#{amputacionesCrear.cabecera.fechatomamuestracrm}" size="50" required="true" label="Fecha de toma de muestra" />
                                    <p:watermark for="txtFechaTomaMuestra" value="dd-mm-aaaa" />
                                    <p:messages for="txtFechaTomaMuestra"/>

                                    <h:outputLabel for="txtHoraTomaMuestra" value="Hora de toma de la muestra: " />
                                    <p:calendar id="txtHoraTomaMuestra" locale="es" pattern="HH:mm" timeOnly="true" value="#{amputacionesCrear.cabecera.horatomamuestracrm}" size="50" required="true" label="Hora de toma de muestra" />
                                    <p:watermark for="txtHoraTomaMuestra" value="hh:mm" />
                                    <p:messages for="txtHoraTomaMuestra"/>

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="medico" title="Medico">
                            <p:panel header="Datos del médico solicitante">
                                <h:panelGrid columns="3" id="pgDatosMedico" columnClasses="label, value">
                                    <p:outputLabel for="txtNombresMS" value="Nombres: " />
                                    <p:inputText id="txtNombresMS" value="#{amputacionesCrear.doctor.nombresdoctor}" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="50" required="true" label="Nombres" />
                                    <p:messages for="txtNombresMS"/>

                                    <p:outputLabel for="txtApellidosMS" value="Apellidos: " />
                                    <p:inputText id="txtApellidosMS" value="#{amputacionesCrear.doctor.apellidosdoctor}" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="50" required="true" label="Apellidos" />
                                    <p:messages for="txtApellidosMS"/>

                                    <p:outputLabel for="txtEmail" value="Email:   " />
                                    <p:inputText id="txtEmail" value="#{amputacionesCrear.doctor.emaildoctor}" size="50" required="true" label="Email"/>
                                    <p:messages for="txtEmail"/>

                                    <p:outputLabel for="txtTel" value="Teléfono: " />
                                    <p:inputText id="txtTel"  value="#{amputacionesCrear.doctor.telefonodoctor}" />
                                    <p:messages for="txtTel"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="paciente" title="Paciente">
                            <p:panel header="Datos del paciente">
                                <p:messages />
                                <h:panelGrid columns="3" id="pgDatosConsulta" columnClasses="label, value">
                                    <p:selectOneRadio id="rdbConsulta" value="#{amputacionesCrear.cabecera.tiposervicio}" >
                                        <f:selectItem itemValue="Consulta Externa" itemLabel="Consulta Externa" />
                                        <f:selectItem itemValue="Hospitalización" itemLabel="Hospitalización" />
                                        <f:selectItem itemValue="Otros" itemLabel="Otros" />
                                        <p:ajax  update="txtOtros" />
                                    </p:selectOneRadio>
                                    <p:inputText id="txtOtros" value="#{amputacionesCrear.cabecera.descriptiposerviciocrm}" disabled="#{(quirurgicoCrear.cabecera.tiposervicio == 'Consulta Externa') || (quirurgicoCrear.cabecera.tiposervicio == 'Hospitalización')}" size="31" />
                                    <p:messages for="rdbConsulta"/>
                                </h:panelGrid>

                                <h:panelGrid columns="3" id="pgDatosPaciente" columnClasses="label, value">

                                    <h:outputLabel for="txtNumHCl" value="No. Historia: " />
                                    <p:inputText id="txtNumHCl" value="#{amputacionesCrear.paciente.numhistclinpaciente}" size="50" />
                                    <p:messages for="txtNumHCl"/>

                                    <h:outputLabel for="txtServicio" value="Servicio: " />
                                    <p:inputText id="txtServicio" value="#{amputacionesCrear.cabecera.serviciocrm}" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="50" />
                                    <p:messages for="txtServicio"/>                            

                                    <h:outputLabel for="txtSala" value="Sala: " />
                                    <p:inputText id="txtSala" value="#{amputacionesCrear.cabecera.salacrm}" size="50" />
                                    <p:messages for="txtSala"/>                           

                                    <h:outputLabel for="txtCama" value="Cama: " />
                                    <p:inputText id="txtCama" value="#{amputacionesCrear.cabecera.camacrm}" size="50" />
                                    <p:messages for="txtCama"/>

                                    <h:outputLabel for="txtApellidos" value="Apellidos: " />
                                    <p:inputText id="txtApellidos" value="#{amputacionesCrear.paciente.apellidopaciente}" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="50"  />
                                    <p:messages for="txtApellidos"/>

                                    <h:outputLabel for="txtNombres" value="Nombres: " />
                                    <p:inputText id="txtNombres" value="#{amputacionesCrear.paciente.nombrepaciente}" style="text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" size="50"/>
                                    <p:messages for="txtNombres"/>

                                    <h:outputLabel for="txtCI" value="Cédula: " />
                                    <p:inputText id="txtCI" value="#{amputacionesCrear.paciente.ceduidenpaciente}" size="50" />
                                    <p:messages for="txtCI"/>

                                    <h:outputLabel for="txtEdad" value="Edad: " />
                                    <p:inputText id="txtEdad" value="#{amputacionesCrear.paciente.edadpaciente}" size="50" />
                                    <p:messages for="txtEdad"/>

                                    <h:outputLabel for="rdbGenero" value="Género: " />
                                    <p:selectOneRadio id="rdbGenero" value="#{amputacionesCrear.paciente.generopaciente}" >
                                        <f:selectItem itemValue="M" itemLabel="Masculino" />
                                        <f:selectItem itemValue="F" itemLabel="Femenino" />
                                    </p:selectOneRadio>
                                    <p:messages for="rdbGenero"/>

                                    <h:outputLabel for="txtTratamiento" value="Tratamiento que recibe: " />
                                    <p:inputTextarea id="txtTratamiento" value="#{amputacionesCrear.cabecera.tratamientopacientecrm}" rows="3" cols="51"    queryDelay="750" minQueryLength="4" />
                                    <p:messages for="txtTratamiento"/>

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="registros" title="Registros">
                            <p:panel header="Registro de diagnóstico presuntivo, resumen clínico, información de la muestra" >
                                <h:panelGrid id="pgDiagPresuntivo" >
                                   <h:outputLabel for="txtDiagPresuntivo" value="Diagnostico Presuntivo: " />
                                    <p:inputTextarea id="txtDiagPresuntivo" value="#{amputacionesCrear.cabecera.diagnosticopresunticocrm}" rows="2" cols="81"    queryDelay="750" minQueryLength="4" />
                                    <p:messages for="txtDiagPresuntivo"/>
                                </h:panelGrid>
                                <h:panelGrid id="pgResumenCl">
                                    <h:outputLabel for="txtResumenCl" value="Resumen clinico: " />
                                    <p:inputTextarea id="txtResumenCl" value="#{amputacionesCrear.cabecera.resumenclinicocrm}" rows="2" cols="81"    queryDelay="750" minQueryLength="4" />
                                    <p:messages for="txtResumenCl"/>
                                </h:panelGrid>
                                <h:panelGrid id="pgMuestra">

                                    
<h:outputLabel for="txtResumenCl" value=" Muestra o pieza (Describir el procedimiento, origen, número y zona):" />
                                        <p:inputTextarea id="txtMuestra" value="#{amputacionesCrear.cabecera.muestrapiezacrm}" rows="2" cols="80"    queryDelay="750" minQueryLength="4" />
                                        <p:messages for="txtMuestra"/>
                                    
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="amputaciones" title="Amputaciones">
                            <p:panel header="Registro datos de amputación">
                                
                                    <h:panelGrid columns="3" id="pgDatosConsulta1" columnClasses="label, value">
                                        <h:outputLabel for="rdbPrioridad" value="Prioridad: " />
                                        <p:selectOneRadio id="rdbPrioridad" value="#{amputacionesCrear.cabecera.prioridad}">
                                            <f:selectItem itemValue="U" itemLabel="Urgente" />
                                            <f:selectItem itemValue="R" itemLabel="Rutina" />
                                            <f:selectItem itemValue="C" itemLabel="Control" />
                                        </p:selectOneRadio>
                                        <p:messages for="rdbPrioridad"/>
                                    </h:panelGrid>
                                
                                <br/>
                                <h:panelGrid columns="3" id="pgExtremidades">
                                    <h:outputLabel value="Extremidad: " />
                                    <p:selectOneMenu id="cboExtremidades" value="#{amputacionesListar.extremidadesID}"  required="false" requiredMessage="Seleccione una Extremidad">
                                        <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                        <f:selectItems value="#{amputacionesListar.listaExtremidades}" var="listaExtremidades" itemLabel="#{listaExtremidades.nombreextremidades}" itemValue="#{listaExtremidades.idextremidades}"/>                                
                                        <p:ajax update="cboPartes"  />
                                    </p:selectOneMenu>
                                    <p:messages for="cboExtremidades"/>

                                    <h:outputLabel value="Parte: " />
                                    <p:selectOneMenu id="cboPartes" value="#{amputacionesCrear.partesID}" filter="true" filterMatchMode="startsWith"  required="false" requiredMessage="Seleccione una Parte de la Extremidad" >
                                        <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                        <f:selectItems value="#{amputacionesListar.listaPartes}" var="listaPartes" itemLabel="#{listaPartes.nombrepartes}" itemValue="#{listaPartes.idpartes}" />                                
                                    </p:selectOneMenu>
                                    <p:messages for="cboPartes"/>

                                    <h:outputLabel for="txtDescripcion" value="Descripción: " />
                                    <p:inputTextarea id="txtDescripcion1" value="#{amputacionesCrear.estudioAmputaciones.descripcionamputacionea}" rows="2" cols="70"    queryDelay="750" minQueryLength="4" />
                                    <p:messages for="txtDescripcion"/>

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                    </p:wizard>


                    <!-- PopUP para codigo de barras-->
                    <p:dialog modal="true" header="Código de barras:" widgetVar="dlgCodigoBarras">
                        <h:form>
                            <h:panelGrid columns="2" style="padding-left: 50%" >
                                <h:outputText value="Estudio:" style="padding-bottom: 20px"/>
                                <p:barcode id="codigoB" value="#{codigoBarrasListar.codigoFormado()}" type="code39"  width="300px;" />
                                <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" style=" text-align: center;display:block;margin-bottom: 20px">
                                    <p:printer target="codigoB" />
                                </p:commandButton>
                            </h:panelGrid>

                            <p:fieldset legend="Desea Ingresar otra solicitud de estudio amputaciones" style="width:90%">

                                <h:panelGrid columns="2" cellpadding="10" style="padding-left: 30%" >

                                    <p:commandButton  value="Si" update="contenido" process="@this"  actionListener="#{amputacionesListar.resetCombo()}" >


                                    </p:commandButton>


                                    <p:commandButton value="No" update="contenido" process="@this"   onclick="PF('dlgCodigoBarras').hide"  >

                                    </p:commandButton>

                                </h:panelGrid>
                            </p:fieldset>
                        </h:form>
                    </p:dialog> 

                    <!--PopUp para motivo de rechazo--> 
                    <p:dialog modal="true" header="Motivo de rechaso:" widgetVar="dlgMotivoRechazo">

                        <h:panelGrid columns="1" id="pgMotivoRechazo">

                            <p:row>
                                <p style="font-style: oblique">Por favor indique el motivo de rechazo:</p>
                            </p:row>
                            <p:row>
                                <p:inputTextarea id="txtMotivoRechazo"  rows="2" cols="40"    queryDelay="750" minQueryLength="4" />
                                <p:messages for="txtMotivoRechazo"/>
                            </p:row>


                        </h:panelGrid>
                        <h:panelGrid columns="2" id="pgMotivoRechazoBotones">
                            <p:commandButton  value="Guardar"  type="button"  >
                            </p:commandButton>

                            <p:commandButton value="Cancelar" type="button" >  
                            </p:commandButton>
                        </h:panelGrid>

                    </p:dialog>

                </h:form>

                <!-- Script para usar el calendario en español-->
                <h:outputScript library="js" name="spanishLocale.js" />
                <h:outputScript library="js" name="limpiar.js" />
                <!-- Script de estilos para el contenido fel formulario-->
                <h:outputStylesheet library="css" name="estudios.css" />

            </ui:define>

        </ui:composition>

    </body>
</html>
